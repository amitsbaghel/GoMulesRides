<div class="container">
        <h3 class=" text-center">Messaging</h3>
        <div class="messaging">
              <div class="inbox_msg">
                <div class="inbox_people">
                  <div class="headind_srch">
                    <div class="recent_heading">
                      <h4>Recent</h4>
                    </div>
                  </div>
                  <div class="inbox_chat">
                    <div *ngFor="let msgUser of messageUser;let index = index">
                    <div [ngClass]="{'active_chat':msgUser.tobeopened}" class="chat_list">
                      <div class="chat_people">
                        <div class="chat_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil"> </div>
                        <div class="chat_ib">
                            <h5><button type="button" (click)="sentToId=msgUser.sentById==sentFromId?msgUser.sentToId:msgUser.sentById;getUserMessages()" class="btn btn-link">{{msgUser.sentById==sentFromId?msgUser.sentToName:msgUser.sentByName}}</button>
                          </h5>
                        </div>
                      </div>
                    </div>
                    </div>
                  </div>
                </div>
                <div  class="mesgs">
                  <div  class="msg_history" #scrollMessages>
                      <div *ngFor="let messagelist of messagelist;let index = index">
                    <div *ngIf="messagelist.sentToId==sentFromId" class="incoming_msg">
                      <div class="incoming_msg_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="amit"> </div>
                      <div class="received_msg">
                        <div class="received_withd_msg">
                          <p>{{messagelist.message}}</p>
                          <span class="time_date"> {{messagelist.createdDate | date:'medium' }} </span></div> 
                      </div>
                    </div>
                    <div *ngIf="messagelist.sentById==sentFromId" class="outgoing_msg">
                      <div class="sent_msg">
                        <p>{{messagelist.message}}</p>
                        <span class="time_date">{{messagelist.createdDate | date:'medium'}} </span> </div> <!--11:01 AM    |    June 9-->
                    </div>
                    </div>
                  </div>
                  <div class="type_msg">
                    <div class="input_msg_write">
                      <input type="text" [(ngModel)]="newText" class="write_msg" placeholder="Type a message" />
                      <button (click)="saveMessage();" class="btn btn-primary" [disabled]="disableSend" type="button">Send</button>
                    </div>
                  </div>
                </div>
              </div>              
            </div></div>
