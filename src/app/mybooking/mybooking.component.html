<main role="main" class="container w-100">
  <div class="jumbotron">
      <div class="card">
          <div class="card-header">
            My Bookings
          </div>
          <div class="card-body">
    <div class="table-responsive">
      <table class="table table-striped table-sm">
        <thead>
          <tr>
            <th>#</th>
            <th>seat</th>
            <th>charge</th>
            <th>from</th>
            <th>to</th>
            <th>date</th>
            <th>time</th>
            <th>Rate the poster</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let booking of mybookings;let index = index" [attr.data-index]="index"> 
            <td>{{index+1}}</td>
            <td>{{booking.seat}}</td>
            <td>{{booking.charge}}</td>
            <td>{{booking.rideId.from}}</td>
            <td>{{booking.rideId.to}}</td>
            <td>{{booking.rideId.date | date:'MM/dd/yyyy'}}</td>
            <td>{{booking.rideId.time | date:'hh:mm a'}}</td>
            <td><ngb-rating [readonly]="booking.rideId.status=='incomplete'" [(rate)]="booking.rating"></ngb-rating></td>
          </tr>
        </tbody>
      </table>
      </div>
      </div>
    </div>
    </div>
  </main>
